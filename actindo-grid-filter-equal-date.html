<link rel="import" href="../actindo-date-picker/actindo-date-picker.html">

<dom-module id="actindo-grid-filter-equal-date">
    <template>
        <style>
            .container
            {
                display: flex;
            }
        </style>
        <div class="container">
            <actindo-date-picker
                label="Select date"
                id="datepicker"
                value="{{displayValue}}"
                on-date-object-changed="_onDateSelect"
            ></actindo-date-picker>
        </div>
    </template>

    <script>
        class ActindoGridFilterEqualDate extends Polymer.Element {
            static get is() { return 'actindo-grid-filter-equal-date'; }

            static get properties() {
                return {
                    displayValue: {
                        type: String
                    },
                    value: {
                        type: String,
                        notify: true,
                    }
                }
            }

            /**
             * Get formatted date
             * Used by actindo-grid-filter-item
             *
             * It is called like a static function. 'this' won't be available
             *
             * @param value
             * @return {string}
             */
            getDisplayValue(value)
            {
                 return moment(`${value}`).format('l');
            }

            /**
             * Called when date changes in date picker
             *
             * @private
             */
            _onDateSelect() {
                if(this.$.datepicker.dateObject)
                {
                    let date = this.$.datepicker.dateObject;
                    date.setHours(12);
                    this.value = date.toISOString().substr(0, 10);
                }
            }
        }
        customElements.define(ActindoGridFilterEqualDate.is, ActindoGridFilterEqualDate);
    </script>
</dom-module>
