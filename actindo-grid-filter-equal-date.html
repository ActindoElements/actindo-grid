<dom-module id="actindo-grid-filter-equal-date2">
    <template>
        <style>
            .container
            {
                display: flex;
            }
        </style>
        <div class="container">
            <actindo-date-picker
                label="Select date"
                id="datepicker"
                value="{{displayValue}}"
                on-value-changed="_onDateSelect"
            ></actindo-date-picker>
        </div>
    </template>

    <script>
        class ActindoGridFilterEqualDate2 extends Polymer.Element {
            static get is() { return 'actindo-grid-filter-equal-date2'; }

            static get properties() {
                return {
                    displayValue: {
                        type: String
                    },
                    value: {
                        type: String,
                        notify: true,
                        observer: '_onDateSelect'
                    }
                }
            }
            getDisplayValue(value)
            {
                 return `${value}`;
            }
            
            _onDateSelect() {
                if(this.$.datepicker._date)
                {
                    let date = this.$.datepicker._date;
                    date.setHours(12);
                    this.value = date.toISOString().substr(0, 10);
                }
            }
        }
        customElements.define(ActindoGridFilterEqualDate2.is, ActindoGridFilterEqualDate2);
    </script>
</dom-module>
