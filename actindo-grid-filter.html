<link rel="import" href="actindo-grid-filter-item.html">
<link rel="import" href="actindo-grid-filter-edit.html">
<link rel="import" href="actindo-grid-filter-tag.html">

<dom-module id="actindo-grid-filter">
    <template>
        <style>
            :host
            {
                --paper-checkbox-unchecked-color: rgba(255,255,255,0.4);
                --paper-checkbox-checkmark-color: var(--actindo-secondary);
                --paper-checkbox-checked-color: rgba(255,255,255,0.8);
            }
            .container
            {
                display: flex;
                transition: all 500ms linear;
                width: calc(2 * 100%);
            }
            .container.setting-true
            {
                transform: translateX(-50%);
            }
            .content
            {
                display: flex;
                background-color: var(--actindo-secondary);
                padding: 8px 24px;
                justify-content: space-between;
                align-items: flex-end;
                width: 50%;
            }
            .content.setting
            {
                --paper-checkbox-label-color: #fff;
                --paper-checkbox-unchecked-background-color: #fff;
                align-items: center;
            }

            paper-icon-button
            {
                color: white;
                opacity: 0.6;
            }

            .toolbar
            {
                margin-bottom: 5px;
            }

            .filter
            {
                display: flex;
                flex-wrap: wrap;
            }
            .add
            {
                position: relative;
                --filter-tag-container: {
                    color: rgba(255,255,255,0.8);
                    margin-right: 20px;
                    background-color: transparent;
                    border: 2px solid rgba(255,255,255,0.8);
                };
                --filter-tag-content: {
                    padding: var(--filter-tag-content_-_padding);
                    margin-left: 5px;
                    display: flex;
                    justify-content: space-between;
                    padding: 0 10px;
                };
            }
            .add actindo-grid-filter-tag
            {
                justify-content: space-between;
                display: flex;
                width: 7em;
            }
            .add .button
            {
                outline: none;
                margin: 8px 0;
                overflow: hidden;
                border-radius: 16px;
                box-sizing: border-box;
                height: 32px;
                display: flex;
                align-items: center;
                text-transform: initial;
                background-color: transparent;
                color: rgba(255,255,255,0.8);
                border: 2px solid rgba(255,255,255,0.8);
                justify-content: space-between;
                padding-left: 13px;
                width: 9em;
            }
            actindo-grid-filter-edit
            {
                top: 0;
                position: absolute;
            }
            actindo-grid-filter-edit.offset-right
            {
                right: 324px;
            }
        </style>
        <div class="container" id="container">
            <div class="content">
                <div class="filter">
                    <template is="dom-repeat" items="{{filterList}}" as="item">
                        <actindo-grid-filter-item
                            on-remove="_removeFilter"
                            on-edit="_editFilter"
                            columns="[[columns]]"
                            filter="{{item}}">
                        </actindo-grid-filter-item>
                    </template>
                    <div id="add" class="add">
                        <paper-button on-click="_showAddDialog" class="button">
                            <span>Add filter</span>
                            <iron-icon icon="icons:add"></iron-icon>
                        </paper-button>

                        <actindo-grid-filter-edit
                            columns="[[columns]]"
                            on-save="_createNewFilter"
                            id="dialog">
                        </actindo-grid-filter-edit>
                    </div>

                </div>
                <div class="toolbar">
                    <paper-icon-button icon="icons:settings" on-click="_onSettingClick"></paper-icon-button>
                    <template is="dom-if" if="[[filterList.length]]">
                        <paper-icon-button on-click="_deleteMultiple" icon="delete">
                        </paper-icon-button>
                    </template>
                </div>
            </div>
            <div class="content setting">
                <paper-checkbox checked="{{debounce}}">Debounce</paper-checkbox>
                <paper-icon-button icon="icons:close" on-click="_onSettingClick"></paper-icon-button>
            </div>
        </div>

    </template>

    <script>
        class ActindoGridFilter extends Polymer.Element {
            static get is() { return 'actindo-grid-filter'; }

            static get properties() {
                return {

                    /**
                     * contain all available filter
                     */
                    filterList: {
                        type: Array,
                        notify: true,
                        value: []
                    },
                    /**
                     * contains all the columns has filterable property equal to true
                     */
                    columns: {
                        type: Array,
                    },
                    /**
                     * if this is true, the request will be debounced when the filter is changed
                     */
                    debounce: {
                        type: Boolean,
                        value: true,
                        notify: true
                    }
                };
            }
            /**
             * Toggle the setting panel
             */
            _onSettingClick()
            {
                this.$.container.classList.toggle('setting-true');
            }
            /**
             * Remove all available filter
             */
            _deleteMultiple()
            {
                this.splice('filterList', 0, this.filterList.length);
            }
            /**
             * Show the add dialog to create a filter
             */
            _showAddDialog()
            {
                this.$.dialog.open();
                if (this.$.add.offsetLeft > 350)
                {
                    this.$.dialog.classList.add('offset-right');
                    return;
                }
                this.$.dialog.classList.remove('offset-right');

            }
            /**
             * Append a filter to the filter list
             */
            _createNewFilter(event)
            {
                this.push('filterList', event.detail);
            }
            /**
             * Remove a filter from filter list
             */
            _removeFilter(event)
            {
                const idx = this.filterList.indexOf(event.detail);
                this.splice('filterList', idx, 1);
            }
            /**
             * Edit a filter of filter list
             */
            _editFilter(event)
            {
                if (!event.detail.active)
                {
                    return;
                }
                const idx = this.filterList.indexOf(event.detail);
                this.notifyPath('filterList.' + idx);
            }
        }

        customElements.define(ActindoGridFilter.is, ActindoGridFilter);
    </script>
</dom-module>
