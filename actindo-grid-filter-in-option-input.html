<dom-module id="actindo-grid-filter-in-option-input">

    <template>
        <style>
        </style>
        <actindo-combobox
            items="[[items]]"
            display-field="[[displayField]]"
            value-field="[[valueField]]"
            value="{{value}}"
            selected-item="{{selectedItem}}"
        >
        </actindo-combobox>
    </template>

    <script>
        class ActindoGridFilterInOprionInput extends Polymer.Element {
            static get is() { return 'actindo-grid-filter-in-option-input'; }

            static get properties() {
                return {
                    displayField: {
                        value: 'label',
                        type: String
                    },
                    valueField: {
                        value: 'id',
                        type: String
                    },
                    value: {
                        notify: true
                    },
                    selectedItem: {
                        type: Object
                    }
                }
            }
            getDisplayValue(value)
            {
                const item = this.items.find(item => item[this.valueField] === value);
                return item[this.displayField];
            }
        }
        customElements.define(ActindoGridFilterInOprionInput.is, ActindoGridFilterInOprionInput);
    </script>
</dom-module>
